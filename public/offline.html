<html lang="en">
<head>

    <style>

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;

            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .icon {

            margin-bottom: 20px;

        }

            border: none;
            padding: 12px 24px;

            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #2563eb;
        }
